<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbleways QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>
    <div class="container">
        <p class="app-title">Nimbleways QR Code Generator</p>
        <div class="card page-content">
            <div class="card-body">
                <div class="page-title">
                    <img src="images/branding.svg" />
                    <h3>Nimbleways</h3>
                </div>
                <form id="link-form">
                    <label for="user-input" class="text-secondary">QR Code Content :</label>
                    <textarea id="user-input" class="form-control mt-1 mb-3" placeholder="Put your content here"
                        rows="4" style="resize: none;"></textarea>

                    <label class="text-secondary">Size : </label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sizeRadio" id="inlineRadio1" value="250">
                        <label class="form-check-label" for="inlineRadio1">250px</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sizeRadio" id="inlineRadio2" value="500">
                        <label class="form-check-label" for="inlineRadio2">500px</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sizeRadio" id="inlineRadio3" value="1000"
                            checked>
                        <label class="form-check-label" for="inlineRadio3">1000px</label>
                    </div>
                    <div class="buttons-holder">

                        <button class="btn generate-button mx-3" type="submit">
                            <i class="bi bi-qr-code"></i>
                            Generate
                        </button>
                        <button id="download-button" class="btn download-button" type="button">
                            <i class="bi bi-download"></i>
                            Download
                        </button>
                    </div>
                </form>
                <div id="canvas"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./app.js">

    </script>
</body>

</html>
